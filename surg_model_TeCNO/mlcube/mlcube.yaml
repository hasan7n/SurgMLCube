name: MLCommons TorchXRayVision Preprocessor
description: MLCommons cube for preprocessing chexpert-like datasets
authors:
 - {name: "MLCommons Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: mlcommons/surg-infer:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  inference:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
        feature_extraction_weights: additional_files/PretrainedResnet50
        mstcn_weights: additional_files/mstcn_weights
        
      outputs: {output_path: predictions/}