name: TorchXRayVision Preprocessor
description: cube for preprocessing chexpert-like datasets
authors:
 - {name: "Best Practices Working Group"}

platform:
  accelerator_count: 0

docker:
  # Image name.
  image: surg-infer:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  infer:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
        feature_extraction_weights: additional_files/PretrainedResnet50
        mstcn_weights: additional_files/mstcn_weights
        
      outputs: {output_path: {type: directory, default: predictions}}