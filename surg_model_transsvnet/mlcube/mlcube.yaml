name: Trans-svnet Model
description: cube for running Trans-svnet Model
authors:
 - {name: "Best Practices Working Group"}

platform:
  accelerator_count: 1

docker:
  # Image name.
  image: hasan7/surg-infer-transsvnet:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"
  gpu_args: --runtime=nvidia

tasks:
  infer:
    parameters:
      inputs:
        data_path: data/
        parameters_file: parameters.yaml
        feature_extraction_weights: additional_files/feature_extraction_weights
        mstcn_weights: additional_files/mstcn_weights
        transformer_weights: additional_files/transformer_weights
        
      outputs: {output_path: {type: directory, default: predictions}}